<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Minimalistyczny</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="index.js"></script>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz Wiedzy</h1>
        
        <div class="question-area">
            <p>Pytanie: <span id="question"></span></p>
        </div>

        <div id="progress-info">
            <p>Pytanie <span id="current-question-num">1</span> z <span id="total-questions">10</span></p>
            <p>Wynik: <span id="score">0</span></p>
        </div>

        <div class="answers-grid">
            <button class="answer-btn" id="btnA">A: <span id="ansA"></span></button>
            <button class="answer-btn" id="btnB">B: <span id="ansB"></span></button>
            <button class="answer-btn" id="btnC">C: <span id="ansC"></span></button>
            <button class="answer-btn" id="btnD">D: <span id="ansD"></span></button>
            <div></div>
            <button class="next-btn" id="nextBtn" disabled>Dalej</button>
        </div>
    </div>
</body>
</html>
