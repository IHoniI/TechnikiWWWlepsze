<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Minimalistyczny</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="index.js"></script>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz Wiedzy</h1>
        
        <div class="question-area">
            <p>Pytanie: <span id="question">Jaki język programowania jest często używany do stylizowania stron internetowych?</span></p>
        </div>

        <div class="answers-grid">
            <button class="answer-btn" id="btnA">A: <span id="ansA">JavaScript</span></button>
            <button class="answer-btn" id="btnB">B: <span id="ansB">HTML</span></button>
            <button class="answer-btn" id="btnC">C: <span id="ansC">CSS</span></button>
            <button class="answer-btn" id="btnD">D: <span id="ansD">Python</span></button>
        </div>
    </div>
</body>
</html>
